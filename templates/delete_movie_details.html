{% extends 'base.html' %}
{% block body %}
<section class="vh-100" style="background-color: rgba(143, 137, 137, 1);">
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-9">

        <h1 class="text-white mb-4">Delete</h1>

        <div class="card" style="border-radius: 15px;">
          <div class="card-body">
              <h6 class="mb-0">Are you sure you want to delete this movie details? </h6>
            <hr class="mx-n3">

            <div class="px-5 py-4">
              <button type="submit" class="btn btn-danger btn-lg">Delete</button>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</form>
</section>
{% endblock %}
