{% extends 'base.html' %}
{% block body %}

<div class="d-flex justify-content-center">

<div class="card " style="width: 26rem;">
  <img class="card-img-top" src="{{movie.banner.url}}" alt="Card image cap" height="450px">
  <div class="card-body">
    <h5 class="card-title">{{movie.name}}</h5>
    <p class="card-text">{{movie.description}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"> Released year: {{movie.released_year}}</li>
  </ul>
  <div class="text-center">
    <a class="btn btn-primary" href="{% url 'movieapp:updade_movie_details' movie.id%}">Update</a>
      <a class="btn btn-primary" style="margin-left: 1em" href="{% url 'movieapp:delete_movie_details' movie.id%}">Delete</a>
     </div>

</div>

  </div>

{% endblock %}
