{% extends 'base.html' %}
{% block body %}



<div class="container">
  <div class="row">
    {% for each in movie_list%}
    <div class="col-md-4  ">
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{each.banner.url}}" alt="Card image cap" height="400px">
  <div class="card-body">
    <h5 class="card-title"><a href="{% url 'movieapp:detail_view' each.id%}">{{each.name}}</a></h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="{% url 'movieapp:detail_view' each.id%}" class="btn btn-primary">Details</a>
  </div>
</div>
    </div>
    {% endfor %}
    </div>

</div>




{% endblock %}
